<!--
Castro deve conter: 
Nome,
E-mail,
Senha,
Confirmação senha,
RG,
CEP (Opcional API correio)
Campos de endereço (estado, cidade, bairro, rua, numero, complemento) 
-->

<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="PaginaCadastroUsuario.css">
        <script src="PaginaCadastroUsuario.js"></script>
        <title> Página Cadastro Usuário </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    </head>

    <body>
        
        <header>
            <h1> ResiliaFlix </h1>
            <h3> LOGIN </h3>
        </header>


        <main>
            <div class="bloco">
                <h2> Criar Conta </h2>
                <hr>

                <form>
                    <input type="text" class="campoInteiro" required placeholder="Nome">
                    <input type="email" class="campoInteiro" required placeholder="E-mail">
                    <input type="password" class="meioCampo" required placeholder="Senha">
                    <input type="password" class="meioCampo" required placeholder="Confirmação de Senha">
                    <input type="text" class="meioCampo" required placeholder="RG"> 
                    <input type="text" class="meioCampo" required placeholder="CEP">
                    <input type="text" class="campoInteiro" required placeholder="Endereço">
                    <input type="submit" value="Continuar" id="botaoContinuar">
                </form>

            </div>
        </main>


        <footer>
            <p> Política de privacidade </p>
            <p> Termos de uso </p>
            <p> @2021 ResiliaFlix. Todos os direitos reservados </p>
        </footer>

    </body>

</html>
