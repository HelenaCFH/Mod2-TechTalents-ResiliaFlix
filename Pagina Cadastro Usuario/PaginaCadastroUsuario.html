<!--
Castro deve conter: 
Nome,
E-mail,
Senha,
Confirmação senha,
RG,
CEP (Opcional API correio)
Campos de endereço (estado, cidade, bairro, rua, numero, complemento) 
-->

<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <title> Página Cadastro Usuário </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.4.95/css/materialdesignicons.min.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="PaginaCadastroUsuario.css">
    </head>

    <body>
        <header class="row">
            <div class="row">
                <div class="col-2" >
                    <img src="logo.png"/>
                </div>
                <div class="col-8">
                    <ul class="menu_list">
                        <li>
                            <a href="#">
                                <span class="mdi mdi-account text-white"></span> 
                                LOGIN
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>


        <main>
            <div class="bloco">
                <h2> Criar Conta </h2>

                <form>
                    <input type="text" class="campoInteiro" required placeholder="Nome">
                    <input type="email" class="campoInteiro" id="email" required placeholder="E-mail">
                    <input type="password" class="meioCampo" required placeholder="Senha">
                    <input type="password" class="meioCampo" required placeholder="Confirmação de Senha">
                    <input type="text" class="meioCampo" required placeholder="RG"> 
                    <input type="text" class="meioCampo" id="cep" required placeholder="CEP">
                    <input type="text" id="rua" required placeholder="Rua">
                    <input type="number" id="numero" required placeholder="Número">
                    <input type="text" class="meioCampo" placeholder="Complemento">
                    <input type="text" class="meioCampo" id="cidade" required placeholder="Cidade">
                    <input type="text" class="meioCampo" id="bairro" required placeholder="Bairro">
                    <input type="text" class="meioCampo" id="estado" required placeholder="Estado">
                    <input type="submit" value="Continuar" id="botaoContinuar">
                </form>

            </div>
        </main>

        <div class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive"
        aria-atomic="true" id="toast-confimacao">
            <div class="d-flex">
                <div class="toast-body">
                Cadastro realizado com sucesso!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
            </div>
        </div>

        <div class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive"
        aria-atomic="true" id="toast-erro">
            <div class="d-flex">
                <div class="toast-body">
                Houve um erro! Favor verificar os campos preenchidos!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
            </div>
        </div>


        <footer>
            <p> Política de privacidade </p>
            <p> Termos de uso </p>
            <p> @2021 ResiliaFlix. Todos os direitos reservados </p>
            <p> <a href="#">Entre em contato conosco</a></p>
        </footer>

    </body>
    <script src="PaginaCadastroUsuario.js"></script>
</html>
