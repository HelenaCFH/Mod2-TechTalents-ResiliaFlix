<!--
Castro deve conter: 
Nome,
E-mail,
Senha,
Confirmação senha,
RG,
CEP (Opcional API correio)
Campos de endereço (estado, cidade, bairro, rua, numero, complemento) 
-->

<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="PaginaCadastroUsuario.css">
        <script src="PaginaCadastroUsuario.js"></script>
        <title> Página Cadastro Usuário </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.4.95/css/materialdesignicons.min.css"/>
    </head>

    <body>

        <header class="row">
            <div class="col-2" >
                <img src="logo.png"/>
            </div>
            <div class="col-8">
                <ul class="menu_list">
                    <li>
                        <a href="#">Página Inicial</a>
                    </li>  
                    <li>
                        <a href="#">
                            <span class="mdi mdi-magnify text-white">
                                Busca
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="mdi mdi-account text-white"></span> 
                            Usuárie
                        </a>
                    </li>
                    <li>
                        <a href="#" class="btn">
                            <span class="mdi mdi-logout-variant"></span>
                        </a>
                    </li> 
                </ul>
            </div>
        </header>


        <main>
            <div class="bloco">
                <h2> Criar Conta </h2>
                <hr>

                <form>
                    <input type="text" class="campoInteiro" required placeholder="Nome">
                    <input type="email" class="campoInteiro" required placeholder="E-mail">
                    <input type="password" class="meioCampo" required placeholder="Senha">
                    <input type="password" class="meioCampo" required placeholder="Confirmação de Senha">
                    <input type="text" class="meioCampo" required placeholder="RG"> 
                    <input type="text" class="meioCampo" id="cep" required placeholder="CEP">
                    <input type="text" class="meioCampo" id="rua" required placeholder="Rua">
                    <input type="number" class="meioCamp" required placeholder="Número">
                    <input type="text" class="meioCamp" required placeholder="Complemento">
                    <input type="text" class="meioCamp" id="cidade" required placeholder="Cidade">
                    <input type="text" class="meioCamp" id="bairro" required placeholder="Bairro">
                    <input type="text" class="meioCamp" id="estado" required placeholder="Estado">
                    <input type="submit" value="Continuar" id="botaoContinuar">
                </form>

            </div>
        </main>


        <footer>
            <p> Política de privacidade </p>
            <p> Termos de uso </p>
            <p> @2021 ResiliaFlix. Todos os direitos reservados </p>
        </footer>

    </body>

</html>
