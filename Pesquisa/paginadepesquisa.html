<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/reset.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.4.95/css/materialdesignicons.min.css"/>
        <link rel="stylesheet" href="css/paginadepesquisa.css"/>
        
        <title>Pesquisar na Resiliaflix</title>
    </head>

    <body>
        <div class="container-fluid">
            
            <header class="row">
                <div class="col-2" >
                    <img src="img/logo.png"/>
                </div>
                <div class="col-9"> <!--alterei de col-8 para col-9 pra deixar o menu mais à direita-->
                    <ul class="menu_list">
                        <li>
                            <a href="#">Página Inicial</a>
                        </li>  
                        <li> 
                            <a href="#">
                                <span class="mdi mdi-magnify">
                                    Busca
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="mdi mdi-account"></span> 
                                    Usuárie
                            </a>
                        </li>
                        <li>
                            <a href="#" class="btn">
                                <span class="mdi mdi-logout-variant"></span>
                            </a>
                        </li> 
                    </ul>
                </div>
            </header> 

            <main>
                <div class="container-fluid" id="container-searchbox">
                    <span class="mdi mdi-magnify" id="search-movies">
                        Procurar filmes
                    </span>
                    <form>
                        <input type="search" id="search-form" class="form-control" placeholder="Digite o nome do filme e pressione Enter/Ir" onsearch="triggerSearch()">
                    </form>
                </div>
            </main>
            <footer>
                <p> Política de privacidade </p>
                <p> Termos de uso </p>
                <p> @2021 ResiliaFlix. Todos os direitos reservados </p>
                <p> <a href="#">Entre em contato conosco</a></p>
            </footer>
        </div>  
        <script src="script/paginadepesquisa.js"></script>      
    </body>
</html>
