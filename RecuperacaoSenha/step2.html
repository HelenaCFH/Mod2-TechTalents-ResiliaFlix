<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="Home/css/style.css">
    <link type="text/css" rel="stylesheet" href="Home/css/style.css">
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.4.95/css/materialdesignicons.min.css" />
    <script type="text/javascript" src="script.js"></script>
    <title>Home</title>
</head>

<body class="corpo_de_fundo .bg-info.bg-gradient">
    <header class="row">
        <div class="col-2">
            <a href="Home/img/logo.png"><img src="Home/img/logo.png"/></a>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="card">
                    <div class="card-body">
                        <form onsubmit="mudarSenha(); return false;">
                            <div class="col-12">
                                <h5 class="card-title">Redefinir Senha</h5>
                            </div>
                            <div class="col-12 mb-3">
                                <label>Senha: </label>
                                <input class="form-control" type="password" name="nova-senha" id="nova-senha"
                                    placeholder="Digite a nova senha.">
                            </div>
                            <div class="col-12 mb-3">
                                <label>Repita a senha: </label>
                                <input class="form-control" type="password" name="repita-nova-senha"
                                    id="repita-nova-senha" placeholder="Digite a senha novamente.">
                            </div>
                            <button type="submit" class="btn btn-outline-dark">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>

    <div class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive"
        aria-atomic="true" id="toast-confimacao">
        <div class="d-flex">
            <div class="toast-body">
                Sua nova senha foi cadastrada com sucesso!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>

    <div class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive"
        aria-atomic="true" id="toast-erro">
        <div class="d-flex">
            <div class="toast-body">
                As senhas precisam ser iguais!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>

    <script src="bootstrap/bootstrap.bundle.min.js"> </script>
    <script src="bootstrap/bootstrap.min.js"></script>

</body>

</html>
