<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="Formulario_Login.css">
</head>
<body>
	<header class="row">
		<div class="col-2" >
			<img src="logo.png"/>
		</div>
		<div class="col-8">
			<ul class="menu_list">
				<li>
					<a href="#">CADASTRO</a>
				</li>

			</ul>
		</div>
	</header>
	    
	    <br>
        <div class="container">

		
            <div class="container-login">
            
                <img src="Popcorns-cuate.png">
            
			<div class="wrap-login">

    
				<form class="login-form">
					<span class="login-form-title">
						Faça o login
					</span>

					<div class="wrap-input margin-top-35 margin-bottom-35">
						<input class="input-form" type="text" name="email" autocomplete="off">
						<span class="focus-input-form" data-placeholder="E-mail"></span>
					</div>

					<div class="wrap-input margin-bottom-35">
						<input class="input-form" type="password" name="password">
						<span class="focus-input-form" data-placeholder="Senha"></span>
					</div>

					<div class="container-login-form-btn">
						<a href="../index.html"><button class="login-form-btn">
							Login
						</button></a>
					</div>

					<ul class="login-utils">
						<li class="margin-bottom-8 margin-top-8">
							<span class="text1">
								Esqueceu sua
							</span>

							<a href="#" class="text2">
								senha?
							</a>
						</li>

						<li>
							<span class="text1">
								Não tem conta?
							</span>

							<a href="#" class="text2">
								Criar
							</a>
						</li>
					</ul>
				</form>
			</div>
           


			
		</div>
	</div>
	
	
	<footer>
		<p> Política de privacidade </p>
		<p> Termos de uso </p>
		<p> @2021 ResiliaFlix. Todos os direitos reservados </p>
		<p> <a href="#">Entre em contato conosco</a></p>
	</footer>

	<script>
		let inputs = document.getElementsByClassName('input-form');
		for (let input of inputs) {
			input.addEventListener("blur", function() {
				if(input.value.trim() != ""){
					input.classList.add("has-val");
				} else {
					input.classList.remove("has-val");
				}
			});
		}
	</script>

</body>
</html>
