<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="Formulario_Login.css">
</head>
<body style="background: linear-gradient(rgb(30, 30, 30), rgb(0, 210, 217));"></body>
<body>
	<header class="row">
		<div class="col-2" >
			<img src="img/logo.png"/>
		</div>
		<div class="col-8">
			<ul class="menu_list">
				<li>
					<a href="#">Página Inicial</a>
				</li>
				<li>
					<a href="#">
						<span class="mdi mdi-magnify text-white">
							Busca
						</span>
					</a>
				</li>
				<li>
					<a href="#">
						<span class="mdi mdi-account text-white"></span> 
						Usuárie
					</a>
				</li>
				<li>
					<a href="#" class="btn">
						<span class="mdi mdi-logout-variant"></span>
					</a>
				</li> 
			</ul>
		</div>
	</header>
	    
	    <br>
        <div class="container">

            <img src="logo.png">
		
            <div class="container-login">
            
                <img src="Popcorns-cuate.png">
            
			<div class="wrap-login">

    
				<form class="login-form">
					<span class="login-form-title">
						Faça o login
					</span>

					<div class="wrap-input margin-top-35 margin-bottom-35">
						<input class="input-form" type="text" name="email" autocomplete="off">
						<span class="focus-input-form" data-placeholder="E-mail"></span>
					</div>

					<div class="wrap-input margin-bottom-35">
						<input class="input-form" type="password" name="password">
						<span class="focus-input-form" data-placeholder="Senha"></span>
					</div>

					<div class="container-login-form-btn">
						<button class="login-form-btn">
							Login
						</button>
					</div>

					<ul class="login-utils">
						<li class="margin-bottom-8 margin-top-8">
							<span class="text1">
								Esqueceu sua
							</span>

							<a href="#" class="text2">
								senha?
							</a>
						</li>

						<li>
							<span class="text1">
								Não tem conta?
							</span>

							<a href="#" class="text2">
								Criar
							</a>
						</li>
					</ul>
				</form>
			</div>
           


			
		</div>
	</div>
	
	<script>
		let inputs = document.getElementsByClassName('input-form');
		for (let input of inputs) {
			input.addEventListener("blur", function() {
				if(input.value.trim() != ""){
					input.classList.add("has-val");
				} else {
					input.classList.remove("has-val");
				}
			});
		}
	</script>

</body>
</html>
